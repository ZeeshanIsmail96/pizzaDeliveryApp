<div id="contact_heading">
  <div id="heading">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading-content">
                        <h2 id="contactuslink">Contact Us</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
  <div id="product-post">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading-section">
                        <h2>Feel free to send a message</h2>
                        <img src="../../assets/images/under-heading.png" alt="" >
                    </div>
                </div>
            </div>
            <div id="contact-us">
                <div class="container">
                    <div class="row">
                        <div class="product-item col-md-12">
                            <div class="row">
                                <div class="col-md-8">  
                                    <div class="message-form">
                                        <form action="#" method="post" class="send-message">
                                            <div class="row">
                                            <div class="name col-md-4">
                                                <input type="text" name="name" id="name" placeholder="Name" class="contactmessage"/>
                                            </div>
                                            <div class="email col-md-4">
                                                <input type="text" name="email" id="email" placeholder="Email" class="contactmessage"/>
                                            </div>
                                            <div class="subject col-md-4">
                                                <input type="text" name="subject" id="subject" placeholder="Subject" class="contactmessage"/>
                                            </div>
                                            </div>
                                            <div class="row">        
                                                <div class="text col-md-12">
                                                    <textarea name="text" placeholder="Message" class="contactmessage"></textarea>
                                                </div>   
                                            </div>                              
                                            <div class="send">
                                                <button type="submit">Send</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="info">
                                        <p>Here is the contact number, email and address, you can reach us. </p>
                                        <ul>
                                            <li><i class="fa fa-phone"></i>03xx-xxxxxx</li>
                                            <li><i class="fa fa-globe"></i>University of Karachi</li>
                                            <li><i class="fa fa-envelope"></i><a href="#">abc@gmail.com</a></li>
                                        </ul>
                                    </div>
                                </div>     
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
